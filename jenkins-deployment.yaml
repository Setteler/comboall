apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000  # Ensures Jenkins has access
      initContainers:
        - name: volume-permissions
          image: busybox
          command: [ "sh", "-c", "chown -R 1000:1000 /var/jenkins_home" ]
          securityContext:
            runAsUser: 0  # Run as root to change ownership
          volumeMounts:
            - name: jenkins-data
              mountPath: /var/jenkins_home
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts
          securityContext:
            privileged: true  # Allows access to Docker
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: jenkins-data
              mountPath: /var/jenkins_home
            - name: docker-sock
              mountPath: /var/run/docker.sock  # Mount Docker socket
      volumes:
        - name: jenkins-data
          persistentVolumeClaim:
            claimName: jenkins-pvc
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock  # Use host's Docker
